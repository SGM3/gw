plugins {
	id "com.jfrog.bintray" version "1.6"
}

apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'java'
apply plugin: 'idea'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

jar {
	manifest {
	    attributes 'Main-Class': 'com.liferay.gw.GradleWrapper'
	    attributes 'JPM-Command': 'gw'
	}
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

publishing {
	publications {
		MyPublication(MavenPublication) {
			from components.java
			groupId 'com.liferay'
			artifactId 'gw'
			version '1.0.0'
		}
	}
}

bintray {
	user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
	key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
	publications = ['MyPublication']
	pkg {
		repo = 'maven'
		name = 'gw'
		licenses = ['Apache-2.0']
		vcsUrl = 'https://github.com/david-truong/gw.git'
		labels = ['gradle', 'gradle_wrapper']
		version {
			name = '1.0.0'
			desc = 'Universal Gradle Wrapper command'
			vcsTag = '1.0.0'
		}
	}
}
